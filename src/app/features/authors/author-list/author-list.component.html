<div class="authors-list-container" *ngIf="authors$ | async as authors">
  <div class="author-list">
    <app-author-item
      *ngFor="let authorEl of authors"
      class="author-item"
      [author]="authorEl"
      [index]="authorEl.id"
    ></app-author-item>
  </div>
</div>
<mat-paginator
  class="paginator"
  [length]="authorsCount"
  [pageSize]="pageSize"
  [pageSizeOptions]="[4, 8]"
  (page)="onPageChanged($event)"
>
</mat-paginator>
