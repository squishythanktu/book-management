<div class="row">
  <div class="form-container">
    <mat-card>
      <form
        class="my-form"
        [formGroup]="myForm"
        (ngSubmit)="onSubmitAuthor(myForm)"
      >
        <mat-card-title class="mt-5 mb-5 centered mat-headline-1">{{
          updateMode ? "Update author" : "Add new author"
        }}</mat-card-title>
        <div class="form-content">
          <!-- NAME -->
          <mat-form-field class="input-field mat-subtitle-2">
            <mat-label class="label-input">Name</mat-label>
            <input matInput placeholder="Ex. Thanh Tu" formControlName="name" />
            <mat-error *ngIf="myForm.get('name').hasError('required')"
              >Name is <strong>required</strong></mat-error
            >
          </mat-form-field>
          <!-- WEBSITE -->
          <mat-form-field class="input-field mat-subtitle-2">
            <mat-label class="label-input">Website</mat-label>
            <input
              matInput
              placeholder="Ex. Nha Nam"
              formControlName="website"
            />
            <mat-error *ngIf="myForm.get('name').hasError('required')"
              >Name is <strong>required</strong></mat-error
            >
          </mat-form-field>
          <!-- BIRTHDAY -->
          <mat-form-field class="input-field" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              [min]="minDate"
              [max]="maxDate"
              [matDatepicker]="picker"
              formControlName="birthday"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="myForm.get('birthday').hasError('required')"
              >Birthday is <strong>required</strong></mat-error
            >
          </mat-form-field>

          <!-- COVER -->
          <button
            type="button"
            mat-stroked-button
            (click)="onChooseImageClick()"
            color="primary"
            class="cover-btn"
          >
            Choose Image
          </button>
          <input
            hidden
            accept="image/*"
            (change)="onFileSelected($event)"
            #fileInput
            type="file"
          />
          <span class="file-name ml-5">{{ selectedImg?.name }}</span>
          <!--SUBMIT BUTTON -->
          <div class="actions-btn">
            <div class="submit-btn">
              <button
                mat-raised-button
                color="primary"
                class="submit-btn"
                type="submit"
                [disabled]="!myForm.valid"
              >
                {{ updateMode ? "Update book" : "Add new book" }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
