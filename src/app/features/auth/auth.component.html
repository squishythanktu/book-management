<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
          <mat-label>Username</mat-label>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Ex. username1" formControlName="username" />
          </mat-form-field>

          <mat-label>Password</mat-label>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Ex. password1" [type]="hide ? 'password' : 'text'" formControlName="password" />
          </mat-form-field>

          <div class="example-button-row">
            <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
          </div> 
          
          <p class="create-acc">Don't have an account? <a mat-button color="primary" routerLink="/signup">Create new account</a></p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
