<div class="confirm-container">
  <h1 mat-dialog-title class="confirm-title">
    {{ data.title }}
  </h1>
  <div mat-dialog-content class="confirm-content mat-subtitle-2">
    {{ data.message }}
  </div>
  <div mat-dialog-actions class="confirm-actions">
    <button mat-button (click)="onCancel()" class="cancel-btn">Cancel</button>
    <button
      mat-button
      color="primary"
      (click)="onConfirm()"
      class="confirm-btn"
    >
      Confirm
    </button>
  </div>
</div>
