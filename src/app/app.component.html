<div class="container">
  <mat-grid-list cols="12" rows="10" rowHeight="4rem">
    <mat-grid-tile colspan="12" rowspan="1">
      <div class="header">
        <app-header></app-header>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="9" *ngIf="isAuthenticated">
      <div class="sidebar">
        <app-side-bar></app-side-bar>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="{{isAuthenticated ? 10 : 12}}" rowspan="9">
      <div class="content {{!isAuthenticated ? 'form' : ''}}">
        <router-outlet></router-outlet>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
